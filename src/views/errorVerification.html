<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification Error</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Open Sans', sans-serif;
        }

        .container {
            background: linear-gradient(rgba(9, 2, 21, 0.9), rgba(28, 11, 54, 0.9));
            text-align: center;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #ffffff;
            font-family: 'Fira Mono', 'Open Sans', sans-serif;
            font-size: 2.5rem;
        }

        h2, p {
            color: #a02626;
        }
    </style>
</head>
<body>
    <div style="background-image: url('https://i.imgur.com/CdRpXfx.jpg'); background-size: cover; background-position: center; height: 100%; display: flex; align-items: center; justify-content: center;">
        <div class="container">
            <h1>Fabled Realms</h1>
            <h2>Verification Error</h2>
            <p>The verification link is invalid or has expired.</p>
            <p class="info">Please try to log in and resend a verification email.</p>
        </div>
    </div>
</body>
</html>
